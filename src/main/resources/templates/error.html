<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ошибка при создании записи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body style="background-color: #f2f2f2">
<div class="container">
    <h1 style="margin-top: 50px">Oooopppsss...</h1>
    <div th:if="${errorMessages != null && !errorMessages.isEmpty()}" class="alert alert-danger" role="alert" style="margin-top: 20px">
        <h4 class="alert-heading">Ошибка!</h4>
        <ul>
            <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
        </ul>
    </div>
    <button type="button" class="btn btn-secondary" style="margin-top: 20px"
            onclick="window.location.href='/note/list';">
        Вернуться к списку
    </button>
</div>
</body>
</html>
