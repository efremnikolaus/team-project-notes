<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список нотаток</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container">
    <div class="mb-3" th:if="${#authorization.expression('isAuthenticated()')}">
        <h1 th:text="'Кількість нотаток: ' + ${notes.size()}"></h1>
    </div>
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <p>Для перегляду нотаток необхідно увійти в систему.</p>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <div
                style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 500px;
          margin-top: 50px;
        "
        >
            <a class="btn btn-success" th:href="@{/note/create}">Створити</a>
        </div>
    </div>

    <div th:if="${isEmptyList}">
        <p>Список пуст.</p>
    </div>


    <table class="table" style="margin-top: 40px">
        <thead>
        <tr>
            <th>Ім'я</th>
            <th>Вміст</th>
            <th>Доступ</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.name}"></td>
            <td th:text="${note.content}"></td>
            <td th:text="${note.accessType}"></td>
            <td>
                <form th:action="@{/note/delete/{id}(id=${note.id})}" method="post" style="display: inline;">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>

                <a th:href="@{/note/edit(id=${note.id})}">
                    <button class="btn btn-warning" type="button">Edit</button>
                </a>

                <button class="btn btn-primary" type="button">Copy Link</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
