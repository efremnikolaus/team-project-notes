<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the note</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
</head>

<body style="background-color: #f2f2f2">
<div style="margin: 100px auto; max-width: 1200px">
    <h2 th:text="${note.name}"></h2>
    <p th:text="${note.content}"></p>

    <button type="button" class="btn btn-secondary" style="margin-top: 20px"
            onclick="window.location.href='/note/list';">
        Back to list
    </button>
</div>
</body>
</html>
